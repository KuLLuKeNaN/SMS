<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade Management - SMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      display: flex;
      min-height: 100vh;
    }
	table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
    select, input[type="date"], button { padding: 10px; margin-top: 10px; }
    button { background-color: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #27ae60; }
    .container { 
	max-width: 900px; 
	margin: auto; background: 
	#fff; padding: 20px; 
	border-radius: 8px; 
	box-shadow: 0 0 10px rgba(0,0,0,0.1); 
	}
    
    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background: #34495e;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
      border-bottom: 1px solid #fff;
      padding-bottom: 10px;
    }
    
    .nav-list {
      list-style: none;
      flex: 1;
    }
    
    .nav-list li {
      margin-bottom: 15px;
    }
    
    .nav-list li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      display: block;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    
    .nav-list li a:hover,
    .nav-list li a.active {
      background: #2c3e50;
    }
    
    .logout {
      text-align: center;
      margin-top: 20px;
    }
    
    .logout a {
      text-decoration: none;
      color: #fff;
      background: #e74c3c;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    
    .logout a:hover {
      background: #c0392b;
    }
    
    /* Main content styling */
    .main-content {
      flex: 1;
      background: #ecf0f1;
      padding: 20px;
      overflow-y: auto;
    }
    
    .header {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .header h1 {
      font-size: 1.5rem;
      color: #333;
    }
    
    /* Grade Management Form styling */
    .grade-management {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    
    .grade-management h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #333;
      border-bottom: 1px solid #ecf0f1;
      padding-bottom: 10px;
    }
    
    .grade-management form {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .grade-management label {
      font-size: 0.9rem;
      color: #555;
      margin-right: 10px;
    }
    
    .grade-management input[type="text"],
    .grade-management select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    .grade-management button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #4e54c8;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .grade-management button:hover {
      background: #3d44a5;
    }
    
    /* Grade Table styling */
    .grade-table {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .grade-table h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #333;
      border-bottom: 1px solid #ecf0f1;
      padding-bottom: 10px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ecf0f1;
    }
    
    th {
      background: #f8f8f8;
      color: #333;
    }
    
    tr:hover {
      background: #f1f1f1;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
        padding: 15px;
      }
      
      .header h1 {
        font-size: 1.3rem;
      }
      
      .grade-management form {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Teacher Panel</h2>
    <ul class="nav-list">
      <li><a href="#" id="teacherDashboard">Dashboard</a></li>
	  <li><a href="#" id="attendanceTrackingBtn">Attendance Tracking</a></li>
      <li><a href="#" id="teacherGradesBtn">Grades</a></li>
      <li><a href="#">Class Schedule</a></li>
      <li><a href="#">Assignments</a></li>
      <li><a href="#">Messages</a></li>
    </ul>
    <div class="logout">
      <a href="#">Logout</a>
    </div>
  </div>
  
   <div class="container">
    <h2>Attendance Tracking</h2>
    <label for="attendanceDate">Select Date:</label>
    <input type="date" id="attendanceDate" required />
    <button id="loadStudents">Load Students</button>

    <form id="attendanceForm" style="display:none;">
      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Attendance Status</th>
          </tr>
        </thead>
        <tbody id="studentList">
          <!-- students will be loaded here -->
        </tbody>
      </table>
      <button type="submit" style="margin-top:20px;">Submit Attendance</button>
    </form>
  </div>
  <script>
  const token = localStorage.getItem('token');
    if (!token) {
      alert("Lütfen giriş yapın.");
      window.location.href = "login.html";
    }

    const loadBtn = document.getElementById('loadStudents');
    const attendanceDate = document.getElementById('attendanceDate');
    const studentList = document.getElementById('studentList');
    const attendanceForm = document.getElementById('attendanceForm');

    loadBtn.addEventListener('click', async () => {
      const date = attendanceDate.value;
      if (!date) return alert("Tarih seçmelisiniz.");

      try {
        const res = await fetch('http://localhost:3000/api/students', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        const data = await res.json();
        studentList.innerHTML = "";
        data.students.forEach(student => {
          const row = document.createElement('tr');
          row.setAttribute('data-student-id', student.id);
          row.innerHTML = `
            <td>${student.name}</td>
            <td>
              <select name="status">
                <option value="PRESENT">Present</option>
                <option value="ABSENT">Absent</option>
              </select>
            </td>
          `;
          studentList.appendChild(row);
        });
        attendanceForm.style.display = 'block';

      } catch (err) {
        console.error(err);
        alert("Öğrenciler yüklenemedi.");
      }
    });

    attendanceForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const date = attendanceDate.value;
      const rows = document.querySelectorAll('#studentList tr');
      for (const row of rows) {
        const studentId = row.getAttribute('data-student-id');
        const status = row.querySelector('select').value;

        try {
          await fetch('http://localhost:3000/api/attendance', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({
              studentId: parseInt(studentId),
              date,
              status
            })
          });
        } catch (err) {
          console.error('Attendance save error for studentId', studentId);
        }
      }

      alert("Tüm yoklamalar başarıyla kaydedildi!");
    });

   
    document.getElementById('teacherDashboard').addEventListener('click', e => {
      e.preventDefault();
      window.location.href = 'teacher_panel.html';
    });

    document.getElementById('attendanceTrackingBtn').addEventListener('click', e => {
      e.preventDefault();
      window.location.href = 'teacher_attendance_tracking.html';
    });
	
	document.getElementById('teacherGradesBtn').addEventListener('click', function (e) {
    e.preventDefault();
    window.location.href = 'teacher_grade_management.html';
  });

    document.querySelector('.logout a').addEventListener('click', e => {
      e.preventDefault();
      localStorage.removeItem('token');
      localStorage.removeItem('role');
      window.location.href = 'login.html';
    });
</script>
</body>
</html>
