<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Dashboard - SMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      display: flex;
      min-height: 100vh;
    }
	.container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      margin-bottom: 20px;
      
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #ecf0f1;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .status-present {
      color: green;
      font-weight: bold;
    }
    .status-absent {
      color: red;
      font-weight: bold;
    }
    
    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background: #34495e;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      border-bottom: 1px solid #fff;
      padding-bottom: 10px;
    }
    
    .nav-list {
      list-style: none;
      flex: 1;
    }
    
    .nav-list li {
      margin-bottom: 15px;
    }
    
    .nav-list li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      display: block;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    
    .nav-list li a:hover,
    .nav-list li a.active {
      background: #2c3e50;
    }
    
    .logout {
      text-align: center;
      margin-top: 20px;
    }
    
    .logout a {
      text-decoration: none;
      color: #fff;
      background: #e74c3c;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    
    .logout a:hover {
      background: #c0392b;
    }
    
    /* Main content styling */
    .main-content {
      flex: 1;
      background: #ecf0f1;
      padding: 20px;
      overflow-y: auto;
    }
    
    .header {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-size: 1.5rem;
      color: #333;
    }
    
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #333;
      border-bottom: 1px solid #ecf0f1;
      padding-bottom: 10px;
    }
    
    .card p {
      font-size: 0.9rem;
      color: #666;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
        padding: 15px;
      }
      .header h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Student Panel</h2>
    <ul class="nav-list">
      <li><a href="#" id="studentDashboard">Dashboard</a></li>
      <li><a href="#" id="studentAttendance">My Attendance</a></li>
      <li><a href="#" id="studentGradesBtn">My Grades</a></li>
      <li><a href="#">Class Schedule</a></li>
      <li><a href="#">Notices</a></li>
      <li><a href="#">Messages</a></li>
    </ul>
    <div class="logout">
      <a href="#">Logout</a>
    </div>
  </div>
  <div class="container">
    <h2>ðŸ“…My Attendances</h2>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
		  <th>Student</th> 
        </tr>
      </thead>
      <tbody>
        <!-- Yoklamalar buraya gelecek -->
      </tbody>
    </table>
  </div>
  <script>
  // EÄŸer token yoksa giriÅŸ sayfasÄ±na yÃ¶nlendir
  const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    if (!token || role !== 'STUDENT') {
      alert("Only students can access this site.");
      window.location.href = 'login.html';
    }

    async function loadAttendance() {
  try {
    const profileRes = await fetch('http://localhost:3000/api/profile', {
      headers: { Authorization: 'Bearer ' + token }
    });
    const profile = await profileRes.json();
    const userId = profile.user.id;

    const studentRes = await fetch('http://localhost:3000/api/students', {
      headers: { Authorization: 'Bearer ' + token }
    });
    const students = await studentRes.json();
    const studentMap = {};

    // Ã–ÄŸrenci ID â†’ isim eÅŸlemesi hazÄ±rla
    students.students.forEach(s => {
      studentMap[s.id] = s.name;
    });

    // TÃ¼m yoklamalarÄ± Ã§ek
    const attRes = await fetch('http://localhost:3000/api/attendance', {
      headers: { Authorization: 'Bearer ' + token }
    });
    const attData = await attRes.json();

    const tbody = document.querySelector('#attendanceTable tbody');
    tbody.innerHTML = '';

    attData.attendance.forEach(a => {
      const tr = document.createElement('tr');
      const name = studentMap[a.studentId] || 'Bilinmiyor';
      tr.innerHTML = `
        <td>${new Date(a.date).toLocaleDateString()}</td>
        <td class="${a.status === 'PRESENT' ? 'status-present' : 'status-absent'}">${a.status}</td>
        <td>${name}</td>
      `;
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error("Attendance was not loeaded:", err);
    alert("Server error.");
  }
}


    window.addEventListener('DOMContentLoaded', loadAttendance);
  document.getElementById('studentDashboard').addEventListener('click', e => {
      e.preventDefault();
      window.location.href = 'student_panel.html';
    });

    document.getElementById('studentAttendance').addEventListener('click', e => {
      e.preventDefault();
      window.location.href = 'student_attendance.html';
    });
	
	document.getElementById('studentGradesBtn').addEventListener('click', function (e) {
    e.preventDefault();
    window.location.href = 'student_grade.html';
  });

    document.querySelector('.logout a').addEventListener('click', e => {
      e.preventDefault();
      localStorage.removeItem('token');
      localStorage.removeItem('role');
      window.location.href = 'login.html';
    });
</script>

</body>
</html>
