<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NotlarÄ±m</title>
  <style>
  /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background: #34495e;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      border-bottom: 1px solid #fff;
      padding-bottom: 10px;
    }
    
    .nav-list {
      list-style: none;
      flex: 1;
    }
    
    .nav-list li {
      margin-bottom: 15px;
    }
    
    .nav-list li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      display: block;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    
    .nav-list li a:hover,
    .nav-list li a.active {
      background: #2c3e50;
    }
    
    .logout {
      text-align: center;
      margin-top: 20px;
    }
    
    .logout a {
      text-decoration: none;
      color: #fff;
      background: #e74c3c;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    
    .logout a:hover {
      background: #c0392b;
    }
    
    /* Main content styling */
    .main-content {
      flex: 1;
      background: #ecf0f1;
      padding: 20px;
      overflow-y: auto;
    }
    
    .header {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-size: 1.5rem;
      color: #333;
    }
    
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #333;
      border-bottom: 1px solid #ecf0f1;
      padding-bottom: 10px;
    }
    
    .card p {
      font-size: 0.9rem;
      color: #666;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
        padding: 15px;
      }
      .header h1 {
        font-size: 1.3rem;
      }
    }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    h2 { margin-bottom: 20px;  }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #ecf0f1; }
    tr:hover { background-color: #f9f9f9; }
  </style>
</head>
<body>
<div class="sidebar">
    <h2>Student Panel</h2>
    <ul class="nav-list">
      <li><a href="#" id="studentDashboard">Dashboard</a></li>
      <li><a href="#" id="studentAttendance">My Attendance</a></li>
      <li><a href="#" id="studentGradesBtn">My Grades</a></li>
      <li><a href="#">Class Schedule</a></li>
      <li><a href="#">Notices</a></li>
      <li><a href="#">Messages</a></li>
    </ul>
    <div class="logout">
      <a href="#">Logout</a>
    </div>
  </div>
  <div class="container">
    <h2>ðŸ“š NotlarÄ±m</h2>
    <table id="gradesTable">
      <thead>
        <tr>
          <th>Ders</th>
          <th>Not</th>
          <th>Tarih</th>
        </tr>
      </thead>
      <tbody>
        <!-- Notlar buraya gelecek -->
      </tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    if (!token || role !== 'STUDENT') {
      alert("Only students are able to view this page.");
      window.location.href = 'login.html';
    }

    async function loadGrades() {
      try {
        // 1. KullanÄ±cÄ±nÄ±n kimliÄŸini al
        const profileRes = await fetch('https://sms-b004.onrender.com/api/profile', {
          headers: { Authorization: 'Bearer ' + token }
        });
        const user = await profileRes.json();

        // 2. Ona ait Ã¶ÄŸrenci ID'sini bul
        const studentRes = await fetch('https://sms-b004.onrender.com/api/students', {
          headers: { Authorization: 'Bearer ' + token }
        });
        const students = await studentRes.json();
        const matched = students.students.find(s => s.userId === user.user.id);

        if (!matched) {
          alert("No student record found for this user.");
          return;
        }

        // 3. NotlarÄ± getir
        const gradeRes = await fetch(`https://sms-b004.onrender.com/api/grades?studentId=${matched.id}`, {
          headers: { Authorization: 'Bearer ' + token }
        });
        const gradeData = await gradeRes.json();

        const tbody = document.querySelector('#gradesTable tbody');
        tbody.innerHTML = '';

        gradeData.grades.forEach(g => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${g.subject}</td>
            <td>${g.grade}</td>
            <td>${new Date(g.recordedAt).toLocaleDateString()}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Error occured while loading grades:", err);
        alert("An error occured.");
      }
    }

    window.addEventListener('DOMContentLoaded', loadGrades);
	
	document.getElementById('studentDashboard').addEventListener('click', e => {
      e.preventDefault();
      window.location.href = 'student_panel.html';
    });

    document.getElementById('studentAttendance').addEventListener('click', e => {
      e.preventDefault();
      window.location.href = 'student_attendance.html';
    });
	
	document.getElementById('studentGradesBtn').addEventListener('click', function (e) {
    e.preventDefault();
    window.location.href = 'student_grade.html';
  });

    document.querySelector('.logout a').addEventListener('click', e => {
      e.preventDefault();
      localStorage.removeItem('token');
      localStorage.removeItem('role');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
